<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Kanmani's Birthday</title>
  <link rel="stylesheet" href="./style.css">

<style>
.card-container {
    
	
    border-radius: 5px;
    color: #b3b8cd;
    padding-top: 30px;
    position: relative;
    width: 100%;
    max-width: 100%;
    text-align: center;
}

.card-container .pro {
    color: #231e39;
    background-color: #febb0b;
    border-radius: 3px;
    font-size: 14px;
    font-weight: bold;
    padding: 3px 7px;
    position: absolute;
    top: 30px;
    left: 30px;
}

.card-container .round {
    border: 1px solid #03bfcb;
    border-radius: 50%;
    padding: 7px;
}
button.primary {
    background-color: #03bfcb;
    border: 1px solid #03bfcb;
    border-radius: 3px;
    color: #231e39;
    font-family: Montserrat, sans-serif;
    font-weight: 500;
    padding: 10px 25px;
}

button.primary.ghost {
    background-color: transparent;
    color: #02899c;
}

.skills {
    background-color: #1f1a36;
    text-align: left;
    padding: 15px;
    margin-top: 30px;
}

.skills ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.skills ul li {
    border: 1px solid #2d2747;
    border-radius: 2px;
    display: inline-block;
    font-size: 12px;
    margin: 0 7px 7px 0;
    padding: 7px;
}

</style>

</head>
<body>
<!-- partial:index.partial.html -->
<canvas class="canvas"></canvas>

<div class="help">?</div> 

<div class="ui">
  <input name="inval" class="ui-input" type="hidden"  />

</div>

<div class="overlay">
  <div class="tabs">
    <div class="tabs-labels"><span class="tabs-label">Wishes</span><span class="tabs-label">Info</span></div>


    <div class="tabs-panels">
      <ul class="tabs-panel commands">
        <li class="commands-item"><span class="commands-item-title">N</span><span class="commands-item-info" data-demo="பிறந்தநாள் | வாழ்த்துக்கள் |நந்தினி">Tamil</span><span class="commands-item-action">Click</span></li>
        <li class="commands-item"><span class="commands-item-title">A</span><span class="commands-item-info" data-demo="పుట్టినరోజు | శుభాకాంక్షలు | విద్యార్థి">Telegu</span><span class="commands-item-action">Click</span></li>
        <li class="commands-item"><span class="commands-item-title">N</span><span class="commands-item-info" data-demo="ಜನ್ಮದಿನದ | ಶುಭಾಶಯಗಳು | ನಂದಿನಿ">Kannada</span><span class="commands-item-action">Click</span></li>
        <li class="commands-item"><span class="commands-item-title">D</span><span class="commands-item-info" data-demo="हैप्पी |बर्थडे |नन्दू">Hindi</span><span class="commands-item-action">Click</span></li>
        <li class="commands-item"><span class="commands-item-title">H</span><span class="commands-item-info" data-demo="Joyeux|anniversaire|Nandhini">French</span><span class="commands-item-action">Click</span></li>
        <li class="commands-item commands-item--gap"><span class="commands-item-title">U</span><span class="commands-item-info " data-demo="Happy|Birthday|Kanmani" ><span class="commands-item-mode">My Wish.</span></span><span class="commands-item-action">Press</span></li>
      </ul>

      <div class="tabs-panel ui-details">

		
		
      </div>
	  
	  
	  
    </div>
	
	
  </div>
</div>
